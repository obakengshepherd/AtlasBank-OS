version: "3.8"

services:
  # ========== Infrastructure ==========
  postgres:
    image: postgres:16-alpine
    container_name: atlasbank-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "-c max_connections=200"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-databases.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - atlasbank-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: atlasbank-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - atlasbank-network
    healthcheck:
      test: echo srvr | nc localhost 2181 | grep -q alive
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: atlasbank-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 24
    networks:
      - atlasbank-network
    healthcheck:
      test: kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: atlasbank-redis
    ports:
      - "6379:6379"
    networks:
      - atlasbank-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ========== Microservices ==========
  accounts-api:
    build:
      context: ../..
      dockerfile: services/accounts/AtlasBank.Accounts.API/Dockerfile
    container_name: atlasbank-accounts
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "5001:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=atlasbank_accounts;Username=postgres;Password=postgres"
      Kafka__BootstrapServers: "kafka:9092"
      Jwt__Secret: "your-super-secret-key-change-in-production-with-minimum-32-chars"
      Jwt__Issuer: "atlasbank"
      Jwt__Audience: "atlasbank-api"
    networks:
      - atlasbank-network
    restart: unless-stopped

  transactions-api:
    build:
      context: ../..
      dockerfile: services/transactions/AtlasBank.Transactions.API/Dockerfile
    container_name: atlasbank-transactions
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "5002:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=atlasbank_transactions;Username=postgres;Password=postgres"
      Kafka__BootstrapServers: "kafka:9092"
      Jwt__Secret: "your-super-secret-key-change-in-production-with-minimum-32-chars"
      Jwt__Issuer: "atlasbank"
      Jwt__Audience: "atlasbank-api"
    networks:
      - atlasbank-network
    restart: unless-stopped

  products-api:
    build:
      context: ../..
      dockerfile: services/products/AtlasBank.Products.API/Dockerfile
    container_name: atlasbank-products
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "5003:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=atlasbank_products;Username=postgres;Password=postgres"
      Kafka__BootstrapServers: "kafka:9092"
      Jwt__Secret: "your-super-secret-key-change-in-production-with-minimum-32-chars"
      Jwt__Issuer: "atlasbank"
      Jwt__Audience: "atlasbank-api"
    networks:
      - atlasbank-network
    restart: unless-stopped

  compliance-api:
    build:
      context: ../..
      dockerfile: services/compliance/AtlasBank.Compliance.API/Dockerfile
    container_name: atlasbank-compliance
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "5004:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=atlasbank_compliance;Username=postgres;Password=postgres"
      Kafka__BootstrapServers: "kafka:9092"
      Jwt__Secret: "your-super-secret-key-change-in-production-with-minimum-32-chars"
      Jwt__Issuer: "atlasbank"
      Jwt__Audience: "atlasbank-api"
    networks:
      - atlasbank-network
    restart: unless-stopped

  tenancy-api:
    build:
      context: ../..
      dockerfile: services/tenancy/AtlasBank.Tenancy.API/Dockerfile
    container_name: atlasbank-tenancy
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "5005:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=atlasbank_tenancy;Username=postgres;Password=postgres"
      Kafka__BootstrapServers: "kafka:9092"
      Jwt__Secret: "your-super-secret-key-change-in-production-with-minimum-32-chars"
      Jwt__Issuer: "atlasbank"
      Jwt__Audience: "atlasbank-api"
    networks:
      - atlasbank-network
    restart: unless-stopped

  gateway:
    build:
      context: ../..
      dockerfile: gateway/AtlasBank.Gateway/Dockerfile
    container_name: atlasbank-gateway
    depends_on:
      - accounts-api
      - transactions-api
      - products-api
      - compliance-api
      - tenancy-api
    ports:
      - "7000:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      Jwt__Secret: "your-super-secret-key-change-in-production-with-minimum-32-chars"
      Jwt__Issuer: "atlasbank"
      Jwt__Audience: "atlasbank-api"
    networks:
      - atlasbank-network
    restart: unless-stopped

networks:
  atlasbank-network:
    driver: bridge

volumes:
  postgres_data:
