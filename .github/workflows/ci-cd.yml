name: Build and Deploy

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: atlasbank

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Run tests
        run: dotnet test -c Release --no-build --verbosity normal
        env:
          ConnectionStrings__DefaultConnection: "Host=localhost;Port=5432;Database=atlasbank_test;Username=postgres;Password=postgres"

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()

  docker-build:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service:
          - accounts
          - transactions
          - products
          - compliance
          - tenancy
          - gateway

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=${{ matrix.service }}-

      - name: Determine Dockerfile path
        id: dockerfile
        run: |
          if [ "${{ matrix.service }}" = "gateway" ]; then
            echo "path=gateway/AtlasBank.Gateway/Dockerfile" >> $GITHUB_OUTPUT
          else
            echo "path=services/${{ matrix.service }}/AtlasBank.${{ matrix.service | sed 's/^\(.\)/\U\1/' }}.API/Dockerfile" >> $GITHUB_OUTPUT
          fi

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ steps.dockerfile.outputs.path }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-kubernetes:
    needs: docker-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f infra/kubernetes/namespace.yaml
          kubectl apply -f infra/kubernetes/configmap.yaml
          kubectl apply -f infra/kubernetes/secrets.yaml
          kubectl apply -f infra/kubernetes/
          kubectl rollout status deployment/accounts-api -n atlasbank --timeout=5m
          kubectl rollout status deployment/transactions-api -n atlasbank --timeout=5m
          kubectl rollout status deployment/products-api -n atlasbank --timeout=5m
          kubectl rollout status deployment/compliance-api -n atlasbank --timeout=5m
          kubectl rollout status deployment/tenancy-api -n atlasbank --timeout=5m
          kubectl rollout status deployment/gateway-api -n atlasbank --timeout=5m
        env:
          KUBECONFIG: ${{ secrets.KUBE_CONFIG }}
